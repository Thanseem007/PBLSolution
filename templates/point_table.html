{% extends "base.html" %}

{% block content %}
<h1>Points Table</h1>
<table>
    <tr>
        <th>Team</th>
        <th>Points</th>
    </tr>
    {% for team in points_table %}
    <tr>
        <td>{{ team.team }}</td>
        <td>{{ team.points }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
